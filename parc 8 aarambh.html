<!DOCTYPE html>
<html lang="en">
<head>
<!-- Link to Font Awesome for icons -->
<link rel="stylesheet" href="">
<link rel="stylesheet" href= "prac8style.css">
</head>
<body
<div class="container">
<div class="form-wrapper">
<h2>Seminar Registration</h2> 
<form action="#" method="POST">
<div class="input-group">
<i class="fa fa-user"></i>
<input type="text" name="name" placeholder="Full Name" required>
</div>
<div class="input-group">
<i class="fas fa-envelope"></i
<input type="email" name="email" placeholder="Email Address" required>
</div>
<div class="input-group">
<i class="fas fa-phone"></i>
<input type="tel" name="phone" placeholder="Phone Number" required>
</div>
<div class="input-group">
<i class="fas fa-briefcase"></i>
<input type="text" name="institute" placeholder="Institute Name" required
</div>
</div>
<div class="input-group">
<select>
<option>Select your Branch</option>
<option>AI-DS</option>
<option>AI-ML</option>
<option>CSE</option>
<option>ETC</option>
<option>EE</option>
<option>ME</option>
</select>
</div>
<div class="input-group">
<label for="seminar-date">Preferred Seminar Date:</label>
<input type="date" name="seminar-date" required>
</div>
<button type="submit" class="submit-btn">Register</button>
</form>
</div>
</div>
</body>
</html>
